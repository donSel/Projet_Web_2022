<!DOCTYPE html><!--HTML5-->
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>profile</title>
        <link href="css/style.css" rel="stylesheet">
        <link href="css/style2.css" rel="stylesheet">
        <script src="js/jquery3.4.1.min.js"></script>
        <script src="js/profile.js"></script>
    </head>
    
    <body>
        <header id="secondHeader">
            
            <div id="firstHeader">
                    <div id="logo">
                    <img src="images/logo.png" alt="logo officiel" width="200" height="99">
                </div>
                <h1 id="site_name">Catch Your Messi</h1>
                <div id="box3">
                    <button type="submit" id="logoutButton" name="logout">Déconnexion</button><br><br>
                </div>
                <br>
            </div>
            
            <nav>
                <ul id = 'navigation' class='navi'>
                    <li class = 'navigation_elmt'><a href="">Recherche</a></li>
                    <li class = 'navigation_elmt'><a href="">Organiser</a></li>
                    <li class = 'navigation_elmt'><a href="">Profil</a></li>
                </ul>
            </nav>
            <br>
        </header>
        
        <div class="'pageContent">
            <div class="layout">
                
                <div id="profilImage">                    
                    <div>
                        <img src="images/default_avatar.jpg" alt="logo officiel" width="200px" height="200px"><br><br>
                        url  <input type="text" name="photoUrl" class="text_field">
                    </div>
                </div>
                    
                <div id="profilInfo">
                    <div class="cardTitle margin-auto">Profil</div>
                    <div class="cardMain margin-auto">
                        <form class="mainCard-form margin-auto" action="">
                            <label for="text_field">nom  </label>
                            <input type="text" name="lastName" class="text_field">
                            <label for="text_field">prénom  </label>
                            <input type="text" name="firstName" class="text_field">
                            <label for="text_field">mail  </label>
                            <input type="email" name="mail" class="text_field">
                            <label for="text_field">âge  </label>
                            <input type="text" name="age" class="text_field">
                            <label for="text_field">ville  </label>
                            <input type="text" name="town" class="text_field">
                            <label for="text_field">forme sportive  </label>
                            <input type="text" name="health" class="text_field">
                            <label for="text_field">mot de passe</label>
                            <input type="password" name="password" class="text_field">
                            <label for="text_field">chemin relatif de la photo</label>
                            <input type="url" name="photoUrl" class="text_field">
                            <label for="text_field">commentaire</label>
                            <textarea name="commentaire" id="commentary" rows="5" cols="20" placeholder="entrer votre commentaire ici / votre commentaire"></textarea>
                            <!-- fix the commentary size -->
                        </form>
                    </div>
                </div>
                    
                <div id="profilStatistics ">
                    <div class="cardTitle margin-auto">Statistiques</div>
                    <div class="cardMain margin-auto"> 
                        <form action="" method="post" class="mainCard-form margin-auto">
                            match joués <input type="text" name="mail" class="text_field"><br><br>
                            buts marqués <input type="text" name="mail" class="text_field"><br><br>
                            meilleur(e) joueur(euse) <input type="text" name="mail" class="text_field"><br><br>
                            <button type="submit" class="button" name="modif">modifier le profil</button><br><br>
                        </form>
                    </div>
                </div>

                <div id="notification-bar">
                    <div id="profilNotifications">
                        <div class="notificationsButton">
                            <div class="notificationsButtonText">
                                <span>N<br>o<br>t<br>i<br>f<br>i<br>c<br>a<br>t<br>i<br>o<br>n<br>s</span>
                            </div>
                        </div>
                    </div>
                </div>


                <div id="showerNotif" class="notificationList hidden">
                    <div class="titleNotifications">Notification</div>
                    <div class="mainNotification">
                        <div id = 'notifications'>
                        </div>

                    </div>
                </div>


            </div>
            

        </div>
            
        <footer>
            <p>All content copyright &copy; 2022.</p>
        </footer>
        
        <!--<script src="script.js"></script>-->
    </body>
    </html>
