<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="js/jquery3.4.1.min.js"></script>

    <script src="js/register.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style2.css" rel="stylesheet">
</head>
<body>
    <nav>
        <ul id = 'navigation' class="navi">
            <li class = 'navigation_elmt'><a href="">Recherche</a></li>
            <li class = 'navigation_elmt'><a href="">Organiser</a></li>
            <li class = 'navigation_elmt'><a href="">Profil</a></li>
        </ul>


    </nav>

    <nav>
        <ul id = 'navigation2' class="navi">
            <li class = 'navigation_elmt'><a href="">Nouvel évènement</a></li>
            <li class = 'navigation_elmt'><a href="">Registre</a></li>
        </ul>
    </nav>


    <div class="one-event-organization-head">
        <div class="one-event-organization-title">
            <span>Titre mon évènement A (que j'organise): </span><br>
        </div>
        <div class="one-event-organization">
            <div class="box-register-subinfo one-event-organization-details">
                <span>Sport,date,heure,nb_minimum [nb_joueurs / nb_total]</span>
            </div>
            <div class="box-register-subinfo">
                <span class="sub-title">Joueurs :</span><br>
                <div id="all_players-in" class="show-all_players">

                </div>

            </div>
            <div class="other-infos">
                <div class="box-register-subinfo wait">
                    <span class="sub-title">Liste des attentes:</span><br>
                    <div id="all_players-wait" class="show-all_players">




                    </div>

                </div>
                <div class="end-stats">
                    <div class="box-register-subinfo sizes-one">
                        <div class="select-best-box">
                            <div class="select-best-box-txt">
                                <label  for="select-bestA0">Meilleur(e) joueur(euse)</label><br>
                                <select id="select-bestA0">
                                    <option value="valeur1">Valeur 1</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="box-register-subinfo sizes-two">
                        <div class="select-best-box">
                            <div class="select-best-box-txt">
                                <label for="select-bestB0">Gagnant :</label>
                                <select id="select-bestB0">
                                    <option value="valeur1">Valeur 1</option>
                                </select>
                            </div>

                            <div class="select-best-box-txt">
                                <span> Score : </span>
                                <input type="text" id="select-bestC0">
                                <span> / </span>
                                <input type="text" id="select-bestD0">
                            </div>
                        </div>
                    </div>

                    <button class="classic-button">Terminer</button>


                </div>
            </div>
        </div>



    </div>




</body>
</html>
